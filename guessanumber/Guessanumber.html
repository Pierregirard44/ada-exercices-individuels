<!DOCTYPE html>
<html>
    <head>
        <style> body {background-color: #000000;}</style>
        <meta charset="utf-8">
    </head>
    <body>
        <center><img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Star_Wars_Logo.svg"></center>
        <FONT face="Helvetica", color="white"><center><h1>Vous êtes des Stormtrooper et recherchez des droïdes... Mais combien déjà?</h1></center></FONT>
        <script>
            setTimeout (game, 1000)
                function game () {
                    window.alert ("Vous êtes 2 Stormtroopers, entendez-vous sur le nombres de droïdes à trouver!")
                    let givenNumber 
                    do {
                        if (givenNumber > 50) {window.alert ("Pas plus de 50, on est pas des gardes impériaux!")}
                        givenNumber = prompt ("Premier Stormtrooper, tu es sûr de toi, combien de droïdes déjà?","Entre 1 et 50")
                    } while (givenNumber > 50)

                    let givenAnswer
                    let tryNumber = 1
                    do {
                        if (givenAnswer<givenNumber) {window.alert (`Tu vises trop petit collègue! Déjà ${tryNumber} éssai!`); tryNumber++}
                        if (givenAnswer>givenNumber) {window.alert (`Mais tu as la folie des grandeurs soldat(e)! Déjà ${tryNumber} éssai!`); tryNumber++}
                        givenAnswer = prompt ("Second Stormtrooper, tu n'es pas sûr...Combien de droïdes déjà?","Entre 1 et 50")
                    } while (givenAnswer != givenNumber)

                    document.body.innerHTML += '<FONT face="Helvetica", color="white">' + "<center>" + "<h1>" + "Bravo! Il vous reste à les trouver... Tient un Landspeeder approche..."+ "</h1>" + "</center>" + "</FONT>" 
                    document.body.innerHTML += "<center>" + '<img src="https://64.media.tumblr.com/e49e164a12f12496258cdb36d851b379/tumblr_p9tk8jQULz1vgqphho5_400.gifv">' + "</center>"
                } 
        </script>
    </body>
</html>
